[@Filter]
-bundle = @Basic
-remove = ExtraTests

[PodWeaver]
[AutoPrereqs]
[PkgVersion]
[CheckChangeLog]
[GithubMeta]

[Git::CommitBuild]
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[@Git]
allow_dirty = dist.ini
allow_dirty = README
push_to = origin
push_to = origin build/master:build/master
